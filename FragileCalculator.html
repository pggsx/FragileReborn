<!DOCTYPE HTML>
<html>
	<body>
		<!-- Title -->	
	<link rel="stylesheet" type="text/css" href="css/FragileCalculator.css">
		<h1>Fragile Mixed Fraction Calculator</h1>
		<div class"calcForm">
			<div class = "row">
				<div class="cell">  <button type=button>9</button> </div>
				<div class="cell">  <button type=button>8</button> </div>
				<div class="cell">  <button type=button>7</button> </div>
				<div class="cell">  <button type=button>+</button> </div>

			</div>
			<div class = "row">
				<div class="cell">  <button type=button>6</button> </div>
				<div class="cell">  <button type=button>5</button> </div>
				<div class="cell">  <button type=button>4</button> </div>
				<div class="cell">  <button type=button>-</button> </div>
			</div>
			<div class = "row">
				<div class="cell">   <button type=button>3</button></div>
				<div class="cell">   <button type=button>2</button></div>
				<div class="cell">   <button type=button>1</button></div>
				<div class="cell">  <button type=button>0</button></div>
				<div class="cell">  <button type=button>C</button></div>
			</div>
		</div>


	</body>
</html>
