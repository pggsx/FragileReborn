<!DOCTYPE HTML>
<html>
	<body>
		<!-- Title -->	
		<h1>Fragile Mixed Fraction Calcuator</h1>
		<div class"calcForm">
			<div class = "numRow1">
				<div class="cellRow1">  <button type=button>+</button> </div>
				<div class="cellRow1">  <button type=button>9</button> </div>
				<div class="cellRow1">  <button type=button>8</button> </div>
				<div class="cellRow1">  <button type=button>7</button> </div>
			</div>
			<div class = "numRow2">
				<div class="cellRow1">  <button type=button>-</button> </div>
				<div class="cellRow2">  <button type=button>6</button> </div>
				<div class="cellRow2">  <button type=button>5</button> </div>
				<div class="cellRow2">  <button type=button>4</button> </div>
			</div>
			<div class = "numRow3">
				<div class="cellRow3">   <button type=button>3</button></div>
				<div class="cellRow3">   <button type=button>2</button></div>
				<div class="cellRow3">   <button type=button>1</button></div>
				<div class="cellRow3">  <button type=button>0</button></div>
				<div class="cellRow3">  <button type=button>C</button></div>
			</div>
		</div>


	</body>
</html>
